<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm">
      <ion-list>
          <ion-item>
            <ion-label>Usuario</ion-label>
            <ion-input type="text" placeholder="Usuario" name="usuario" ngModel #usuario = "ngModel"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" placeholder="Password" name="password"  ngModel #password = "ngModel"></ion-input>
          </ion-item>
        
        </ion-list>
        
        <div padding>
          <button ion-button full (click)="login()">Sign In</button>
        </div>
  </form>
    
</ion-content>
