<ion-header>

  <ion-navbar>
    <ion-title>Crear</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  #f="ngForm" (ngSubmit)="sendData(f)">
    <ion-list>
        
          <ion-item>
            <ion-label fixed>Nombre</ion-label>
            <ion-input type="name" placeholder="Name" name="nombre" ngModel #nombre = "ngModel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Apellido</ion-label>
            <ion-input type="name" placeholder="Apellido" name="apellido" ngModel #apellido = "ngModel"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" placeholder="Password" name="password"  ngModel #password = "ngModel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Usuario</ion-label>
            <ion-input type="name" placeholder="Usuario" name="usuario" ngModel #usuario = "ngModel"></ion-input>
          </ion-item>
        
    </ion-list>

    <button ion-button full color="dark">Ingresar</button>
</form>
</ion-content>
